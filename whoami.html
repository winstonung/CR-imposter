<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I? - Clash Royale</title>
    <link rel="stylesheet" href="whoami.css">
</head>
<body>
    <div id="start-screen">
        <h1>Who Am I? - Clash Royale</h1>
        <p>One person has to guess a Clash Royale card with yes/no questions, whilst the others answer truthfully.</p>
        <br>
        <a href="index.html">Play Imposter by clicking on this link (opens in same window)</a>
        <br> 
        <label for="year">Year:</label>
        <select id="year">
            <option value="2025" selected>Current</option>
            <option value="2024">Before 2025</option>
            <option value="2023">Before 2024</option>
            <option value="2022">Before 2023</option>
            <option value="2021">Before 2022</option>
            <option value="2020">Before 2021</option>
            <option value="2019">Before 2020</option>
            <option value="2018">Before 2019</option>
            <option value="2017">Before 2018</option>
            <option value="2016">Before 2017</option>
        </select>
        <br><br>
        <label for="arena" id="arena-label">Arena (only for after 2023):</label>
        <select id="arena">
            <option value="18">Arena 18 (Silent Sanctuary) and above</option>
            <option value="17">Arena 17 (Royal Crypt)</option>
            <option value="16">Arena 16 (Executioner's Kitchen)</option>
            <option value="15">Arena 15 (Miner's Mine)</option>
            <option value="14">Arena 14 (Serenity Peak)</option>
            <option value="13">Arena 13 (Rascal's Hideout)</option>
            <option value="12">Arena 12 (Spooky Town)</option>
            <option value="11">Arena 11 (Electro Valley)</option>
            <option value="10">Arena 10 (Hog Mountain)</option>
            <option value="9">Arena 9 (Jungle Arena)</option>
            <option value="8">Arena 8 (Frozen Peak)</option>
            <option value="7">Arena 7 (Royal Arena)</option>
            <option value="6">Arena 6 (P.E.K.K.A's Playhouse)</option>
            <option value="5">Arena 5 (Builder's Workshop)</option>
            <option value="4">Arena 4 (Spell Valley)</option>
            <option value="3">Arena 3 (Barbarian Bowl)</option>
            <option value="2">Arena 2 (Bone Pit)</option>
            <option value="1">Arena 1 (Goblin Stadium)</option>
            <option value="0">Arena 0 (Training Camp)</option>
        </select>
        <br><br>
        <button type="button" id="start">Start Game</button>
    </div>
    <div id="game-screen" style="display:none;">
        <div class="card">
            <img id="card-image">
            <p id="card-name" class="two-lines"></p>
            <p id="card-rarity-type" class="two-lines"></p>
            <p id="card-elixir" style="color: #da52f2"></p>
            <p id="card-arena" class="two-lines" style="font-size: 15px;"></p>
            <p id="card-year"></p>
        </div>
        <br>
        <button type="button" id="next-card">Next Card</button>
    </div>
    <script src="whoami.js"></script>
</body>
</html>
