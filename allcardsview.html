<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cards - Imposter</title>
    <link rel="stylesheet" href="allcardsview.css">
</head>
<body>
    
    <h1>All Cards in Clash Royale</h1>
    <h3><a style="color: #2ecb53ff">Obtainable cards are highlighted in green</a>, <a style="color: #cb2e2eff">all other cards are highlighted in red.</a></h3>
    <a href="index.html">Play Imposter by clicking this link (opens in same window).</a>
    <br><br>
    <label for="show-used">Show cards</label>
    <select id="show-used">
        <option value="all">All cards</option>
        <option value="in-group">Obtainable cards</option>
        <option value="not-in-group">Non-obtainable cards</option>
    </select>
    <br>
    <br>
    <label for="sort-by">Sort by</label>
    <select id="sort-by">
        <option value="elixir">Elixir</option>
        <option value="rarity">Rarity</option>
        <option value="name">Name</option>
        <option value="arena">Arena</option>
    </select>
    <button id="sort-order">Ascending</button>
    <br>
    <br>
    <label for="show-years">Show years</label>
    <button type="button" id="show-years" value="1" checked>Yes</button>
    <br>
    <br>
    <label for="obtainable-indicator">Highlight (non) obtainable cards</label>
    <button type="button" id="obtainable-indicator" value="1" checked>Yes</button>
    <br>
    <br>
    <button type="button" id="standard-view" value="1">Standard view</button>

    <div id="container"></div>

    <script src="allcardsview.js"></script>
</body>
</html>
