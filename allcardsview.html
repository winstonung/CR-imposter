<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cards - Imposter</title>
    <link rel="stylesheet" href="allcardsview.css">
</head>
<body>
    
    <h1>All Cards in Clash Royale</h1>
    <h3>Obtainable cards are highlighted in green, all other cards are highlighted in red.</h3>
    <a href="index.html">Play Imposter by clicking this link (opens in same window).</a>    
    <br><br>
    <div class="card" id="random-card">
        <img src="images/MysteryCard.png">
        <p class="two-lines"><strong>Generate card</strong></p>
        <p style="color: #888888;" class="two-lines">no rarity - no type</p>
        <p style="color: #da52f2">Elixir: ?</p>
        <p>????</p>
    </div>
    <br><br>
    <label for="show-used">Show cards</label>
    <select id="show-used">
        <option value="all">All cards</option>
        <option value="in-group">Obtainable cards</option>
        <option value="not-in-group">Non-obtainable cards</option>
    </select>
    <br>
    <label for="sort-by">Sort by</label>
    <select id="sort-by">
        <option value="elixir">Elixir</option>
        <option value="rarity">Rarity</option>
        <option value="name">Name</option>
        <option value="arena">Arena</option>
    </select>
    <button id="sort-order">Ascending</button>
    <br>
    <label for="show-years">Show years</label>
    <input type="checkbox" id="show-years" value="1" checked>
    <br>
    <label for="obtainable-indicator">Highlight (non) obtainable cards</label>
    <input type="checkbox" id="obtainable-indicator" value="1" checked>

    <div id="container"></div>

    <script src="allcardsview.js"></script>
</body>
</html>
