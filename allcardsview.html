<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="allcardsview.css">
</head>
<body>
    
    <h1>All Cards View</h1>
    <h3>Obtainable cards are highlighted in green, all other cards are highlighted in red.</h3>
    <a href="index.html">Play Imposter by clicking this link (opens in same window).</a>    
    <br><br>
    <label for="show-used">Show cards</label>
    <select id="show-used">
        <option value="all">All cards</option>
        <option value="in-group">Obtainable cards</option>
        <option value="not-in-group">Non-obtainable cards</option>
    </select>
    <br>
    <label for="sort-by">Sort by</label>
    <select id="sort-by">
        <option value="rarity">Rarity</option>
        <option value="name">Name</option>
        <option value="elixir">Elixir Cost</option>
        <option value="type">Type</option>
    </select>
    <br>
    <label for="show-years">Show years</label>
    <input type="checkbox" id="show-years" value="1" checked>

    <div id="container"></div>

    <script src="allcardsview.js"></script>
</body>
</html>
